    <body>
        <div class="header-text">
            <h1>Browse Packages</h1>
        </div>
        <div class="search-bar">
            <input
                class="search-box"
                id="pkg-search"
                type="search"
                name="search"
                placeholder="Search Packages"
                autocomplete="off"
                oninput="searchAndRenderPackages()"
            />
            <span class="search-icon"></span>
        </div>
        <div class="package-body">
            <div class="side-bar">
                <div class="filter-sort-text">Compatibility</div>
                <div class="card compat-card">
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="arm-uwp"
                                onchange="filterCompat();"
                            />
                            arm-uwp</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="arm64-windows"
                                onchange="filterCompat();"
                            />
                            arm64-windows</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x64-linux"
                                onchange="filterCompat();"
                            />
                            x64-linux</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x64-osx"
                                onchange="filterCompat();"
                            />
                            x64-osx</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x64-uwp"
                                onchange="filterCompat();"
                            />
                            x64-uwp</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x64-windows"
                                onchange="filterCompat();"
                            />
                            x64-windows</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x64-windows-static"
                                onchange="filterCompat();"
                            />
                            x64-windows-static</label
                        >
                    </div>
                    <div class="checkbox">
                        <label
                            ><input
                                type="checkbox"
                                value="x86-windows"
                                onchange="filterCompat();"
                            />
                            x86-windows</label
                        >
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="sort-bar">
                    <p class="total-packages filter-sort-text"></p>
                    <select
                        class="card dropdown"
                        id="sortBtn"
                        onChange="sortPackages()"
                    >
                        <option value="Best Match" selected>Best Match</option>
                        <option value="Alphabetical">Alphabetical</option>
                        <option value="GitHub Stars">GitHub Stars</option>
                    </select>
                    <span class="sort-text filter-sort-text">Sort By:</span>
                </div>

                <div
                    class="modal fade"
                    id="pkg-modal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="pkg-modal-title"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title"
                                    id="pkg-modal-title"
                                ></h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" id="pkg-modal-body">
                                <div id="pkg-modal-details"></div>
                                <p class="installation-header">Installation:</p>
                                <div id="tab-container" class="tabs">
                                    <div class="tablist" role="tablist">
                                        <button
                                            role="tab"
                                            id="install-tab-windows"
                                            class="tab-btn install-tab-btn"
                                        >
                                            Windows
                                        </button>
                                        <button
                                            role="tab"
                                            id="install-tab-unix"
                                            class="tab-btn install-tab-btn"
                                        >
                                            MacOS/Linux
                                        </button>
                                        <svg
                                            id="install-copy"
                                            viewBox="0 0 16 16"
                                            class="bi bi-files copy-btn"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"
                                            />
                                            <path
                                                d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"
                                            />
                                        </svg>
                                    </div>
                                    <textarea
                                        id="install-code"
                                        tabindex="0"
                                        role="tabpanel"
                                        aria-labelledby="install-code"
                                        class="tab-panel"
                                        readonly
                                    >
                                    </textarea>
                                </div>
                                <div id="pkg-modal-files"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="package-results bottom-border"></div>
            </div>
        </div>
